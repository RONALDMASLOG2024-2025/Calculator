<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="display" id="display">0</h1>
      </div>

      <div class="btns">
        <button type="button" class="btn1">1</button>
        <button type="button" class="btn2">2</button>
        <button type="button" class="btn3">3</button>
        <button type="button" class="btn4">4</button>
        <button type="button" class="btn5">5</button>
        <button type="button" class="btn6">6</button>
        <button type="button" class="btn7">7</button>
        <button type="button" class="btn8">8</button>
        <button type="button" class="btn9">9</button>
        <button type="button" class="btn10">10</button>
        <button type="button" class="btn1">+</button>
        <button type="button" class="btn2">-</button>
        <button type="button" class="btn3">X</button>
        <button type="button" class="btn4">/</button>
        <button type="button" class="btn5">C</button>
        <button type="button" class="btn6">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
